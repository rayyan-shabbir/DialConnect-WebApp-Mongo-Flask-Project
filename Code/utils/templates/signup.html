<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DialConnect - Signup</title>
    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
</head>

<body>
    <!--NavBar-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img src="../static/Images/logo.png" alt="DialConnect" style="height: 50px;">
            </a>
            <h5>DialConnect</h5>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Back to Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Left Text Section -->
        <div class="text-section">
            <h1>Create<br>New Account</h1>
            <h2>Already Registered? <a href="/login" class="text-danger">Login</a></h2>
            <p>Join our platform to manage your <br>RCM tasks efficiently!</p>
        </div>

        <!-- Right Signup Form Section -->
        <div class="signup-box">
            <h2>SIGN UP</h2>
            <form id="signupForm" action="/signup" method="POST">
                <div class="form-group">
                    <label for="name">NAME</label>
                    <input type="text" class="form-control" name="name" placeholder="ENTER NAME" required>
                </div>
                <div class="form-group">
                    <label for="email">EMAIL</label>
                    <input type="email" class="form-control" name="email" placeholder="ENTER EMAIL" required>
                </div>
                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" class="form-control" name="password" placeholder="ENTER PASSWORD" required>
                </div>
                <div class="form-group">
                    <label for="organization">ORGANIZATION/TEAM</label>
                    <input type="text" class="form-control" name="organization"
                        placeholder="ENTER ORGANIZATION/TEAM NAME">
                </div>
                <div class="form-group">
                    <label for="designation">DESIGNATION</label>
                    <input type="text" class="form-control" name="designation" placeholder="ENTER YOUR DESIGNATION"
                        required>
                </div>
                <button type="submit" class="btn btn-signup">SIGN UP</button>
            </form>
        </div>
    </div>

    <!-- Flash Messages (hidden) -->
    <script id="flash-messages" type="application/json">
        {{ get_flashed_messages(with_categories=True) | tojson }}
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Link to the external JavaScript file -->
    <script src="{{ url_for('static', filename='js/signup.js') }}"></script>


</body>

</html>
